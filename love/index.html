<div data-role="page">

	<div role="main" class="ui-content">

	<div id="banner">

	<div id="info">

    <div id="join">
	  <form class="registerform" action="js/ajax_post.php">

			<label for="course">参加小调查：</label>
			<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
			<input name="course" id="course1" type="radio" checked="checked" value="参加">

			<input name="course" id="course2" type="radio" value="不参加">

			</fieldset>

            <label for="name">姓名：<span>请输入中文姓名(2至18个字)</span></label>
            <input type="text" value="" name="name" class="inputxt" datatype="s2-18|zh2-18" nullmsg="请输入您的中文姓名！" errormsg="请输入中文姓名2至18个字！" size="30" />
            
            <label for="tel">电话：<span>请输入手机或固话(数字),方便联系</span></label>

	   </form>

<script type="text/javascript">
$(document).ready(function(){
	$(".registerform").Validform({
		btnSubmit:"#btn_sub",
		btnReset:"#btn_reset",
		ajaxPost:true,
		callback:function(data){
			if(data.status=="y"){
				setTimeout(function(){
					$.Showmsg("^_^提交成功！我们已经为您安排好坐席，请准时光临！");
					$(".registerform").each(function(index){$(".registerform")[index].reset();})
				},1000);
			}else{$.Showmsg(":(提交失败！请重新填写或联系我们！");}
		}
	});
});
</script>
